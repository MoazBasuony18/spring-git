<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Friends</title>
</head>
<body>
<table>
    <th>
    <td>#</td>
    <td>Name</td>
    </th>
    <tr th:each="friend:${friends}">
        <td th:text="${friend.getId()}"></td>
        <td th:text="${friend.getName()}"></td>
    </tr>
</table>
</body>
</html>
